
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>TutorDojo</title>
  <link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:400,300,500,600,700' rel='stylesheet' type='text/css'>
  <script src="https://simplewebrtc.com/latest-v2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>
  <script src="https://js.braintreegateway.com/js/braintree-2.21.0.min.js"></script>
  <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  <!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

 <!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>


</head>

<body ng-app="myApp" ng-controller="IndexController">
  <link href="css/styles.css" rel='stylesheet' type='text/css'>
  <nav>
    <div class="nav-wrapper">
      <div class="container">
        <img class="clock hide-on-med-and-down" src="images/clock.png">
        <a href="#!" class="brand-logo">TutorDojo</a>
        <a href="#/" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#/create" ng-if="getLoggedIn()">Create Session</a></li>
          <li><a href="#/profile/:userId" ng-if="getLoggedIn()">Profile</a></li>
          <li><a href="#/signin" ng-if="!getLoggedIn()">Sign In</a></li>
          <li><a href="#/siginout" ng-if="getLoggedIn()" ng-click="signout()">Sign Out</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="#/create" ng-if="getLoggedIn()">Create Session</a></li>
          <li><a href="#/profile/:userId" ng-if="getLoggedIn()">Profile</a></li>
          <li><a href="#/signin" ng-if="!getLoggedIn()">Sign In</a></li>
          <li><a href="#/siginout" ng-if="getLoggedIn()" ng-click="signout()">Sign Out</a></li>
        </ul>
      </div>
    </div>
  </nav>
    <div ng-view></div>

  <script src="app.js"></script>
  <script src="sessions/videoController.js"></script>
  <script src="profile/profileController.js"></script>
  <script src="createSession/sessionController.js"></script>
  <script src="auth/signinController.js"></script>
  <script src="auth/signupController.js"></script>
  <script src="indexController.js"></script>
  <script src="mainFactory.js"></script>
  <script src="sessionTiles/sessionTileController.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment-with-locales.min.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js" type="text/javascript" ></script>
  <script src="./bower_components/angular-aria/angular-aria.js" type="text/javascript" ></script>
  <script>
    $(function () {
      $(".button-collapse").sideNav();
    });
  </script>

</body>
</html>
